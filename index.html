<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Damodar Chart</title>

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#fff;
  font-family:'Trebuchet MS','Arial Black',Arial,sans-serif;
}

/* HEADER */
header{
  color:red;
  text-align:center;
  font-size:22px;
  font-weight:900;
  margin-top:8px;
}
.sub{
  text-align:center;
  border-top:2px solid #0033cc;
  padding:6px;
  font-weight:700;
}
.desc{
  text-align:center;
  max-width:900px;
  margin:0 auto;
  padding:6px 12px;
}

/* LINES */
.blue-line{
  height:5px;
  background:#0033cc;
  margin:14px 0;
}

/* YELLOW PANEL */
.yellow{
  background:#ffff00;
  border:3px solid red;
  padding:12px 0;
  text-align:center;
}
.yellow h2{
  color:#0033cc;
  margin:0;
  font-size:28px;
  font-family:'Times New Roman',serif;
}
#dailyDisplay{
  font-size:24px;
  color:#000;
  font-weight:900;
  margin-top:6px;
}
.refresh{
  margin-top:8px;
  background:#c1121f;
  color:#d4af37;
  border:none;
  padding:8px 22px;
  border-radius:30px;
  font-weight:900;
  cursor:pointer;
}

/* PANEL */
.panel{
  width:32vw;
  max-width:480px;
  min-width:240px;
  margin:20px auto;
  border:3px solid purple;
  border-radius:10px;
  padding:10px;
  background:#fff;
  color:#000;
}
.header-row,
.week-row{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  text-align:center;
}
.header-row div{
  font-weight:900;
  border-right:1px solid purple;
}
.header-row div:last-child{border-right:none;}

.week-row{
  align-items:center;
}
.day{
  border-right:1px solid purple;
  display:flex;
  justify-content:center;
}
.day:last-child{border-right:none;}

.jodi{
  font-size:30px;
  font-weight:900;
}
.empty::before{
  content:"â€”";
  font-size:34px;
}

/* MOBILE */
@media(max-width:768px){
  .panel{width:92vw;}
  .jodi{font-size:26px;}
}

.btn{
  padding:10px 26px;
  border-radius:24px;
  font-weight:900;
  cursor:pointer;
  border:none;
}
.blue{background:#0033cc;color:#fff;}
.purple{background:purple;color:#fff;}
</style>
</head>

<body>

<header>DAMODAR CHART</header>
<div class="sub">Damodar Matka Chart Result</div>
<div class="desc">
This page is for informational and educational purpose only.
</div>

<div class="blue-line"></div>

<!-- DAILY -->
<div class="yellow">
  <h2>DAMODAR</h2>
  <div id="dailyDisplay">---</div>
  <button class="refresh" onclick="location.reload()">refresh result</button>
</div>

<div class="blue-line"></div>

<div style="text-align:center">
  <button class="btn blue" onclick="window.scrollTo({top:document.body.scrollHeight,behavior:'smooth'})">
    GO TO BOTTOM
  </button>
</div>

<!-- WEEKLY -->
<div class="panel">
  <div class="header-row">
    <div>MON</div><div>TUE</div><div>WED</div>
    <div>THU</div><div>FRI</div><div>SAT</div>
  </div>
  <div style="height:2px;background:purple;margin:6px 0"></div>

  <div id="weeks"></div>
</div>

<div style="text-align:center">
  <button class="btn purple" onclick="window.scrollTo({top:0,behavior:'smooth'})">
    GO TO TOP
  </button>
</div>

<div class="blue-line"></div>

<div class="yellow">
  <h2>DAMODAR</h2>
  <div id="dailyBottom">---</div>
  <button class="refresh" onclick="location.reload()">refresh result</button>
</div>

<div class="blue-line"></div>

<div style="text-align:center;font-size:12px;color:#ccc;padding:10px">
Disclaimer: Educational purpose only.
</div>

<script>
/* ===== GLOBAL PUBLIC SCRIPT ===== */

const redJodis = ['00','11','22','33','44','55','66','77','88','99','05','50','16','61','27','72','38','83','49','94'];

fetch('data.json?_=' + Date.now())
  .then(r => r.json())
  .then(data => {

    /* DAILY */
    if(data.daily){
      document.getElementById('dailyDisplay').innerText = data.daily;
      document.getElementById('dailyBottom').innerText = data.daily;
    }

    const box = document.getElementById('weeks');
    box.innerHTML = '';

    /* HISTORY */
    (data.history || []).forEach(w => drawWeek(w));

    /* CURRENT */
    if(data.current) drawWeek(data.current);
  });

function drawWeek(arr){
  const row = document.createElement('div');
  row.className = 'week-row';

  arr.forEach(v => {
    const d = document.createElement('div');
    d.className = 'day';

    const j = document.createElement('div');
    j.className = 'jodi';

    if(!v || !v[0]){
      j.classList.add('empty');
    }else{
      const val = (v[0] + v[1]).replace(/-/g,'');
      j.innerText = val;
      if(val.length===2 && redJodis.includes(val)){
        j.style.color='red';
      }
    }

    d.appendChild(j);
    row.appendChild(d);
  });

  box.appendChild(row);
  const sep = document.createElement('div');
  sep.style.height='2px';
  sep.style.background='purple';
  sep.style.margin='8px 0';
  box.appendChild(sep);
}
</script>

</body>
</html>
