<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Damodar Matka Chart</title>

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#fff;
  font-family:Arial, sans-serif;
}

/* ===== HEADER ===== */
header{
  color:red;
  text-align:center;
  font-weight:900;
  font-size:22px;
  margin-top:10px;
}
.sub-header{
  color:#fff;
  border-top:2px solid blue;
  text-align:center;
  padding:6px 0;
  font-weight:700;
}
.description{
  text-align:center;
  max-width:900px;
  margin:0 auto;
  padding:6px 10px;
}

/* ===== LINES ===== */
.blue-line{
  width:100%;
  height:5px;
  background:#0033cc;
  margin:14px 0;
}

/* ===== YELLOW STRIP ===== */
.yellow-strip{
  background:#ffff00;
  border:3px solid red;
  padding:12px 0;
  text-align:center;
}
.yellow-strip .title{
  color:#0033cc;
  font-weight:900;
  font-size:28px;
}
.dailyDisplay{
  font-size:24px;
  font-weight:900;
  color:#000;
  margin-top:6px;
}
.refresh-btn{
  margin-top:8px;
  background:#c1121f;
  color:#d4af37;
  padding:8px 20px;
  border-radius:30px;
  font-weight:900;
  border:none;
  cursor:pointer;
}

/* ===== PANEL ===== */
.panel-box{
  width:32vw;
  max-width:480px;
  min-width:240px;
  margin:20px auto;
  border:3px solid purple;
  border-radius:10px;
  padding:10px;
  background:#fff;
  color:#000;
}
.chart-header{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  text-align:center;
  font-weight:900;
}
.chart-header div{
  border-right:1px solid purple;
}
.chart-header div:last-child{border-right:none;}

.week-row{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  margin-top:6px;
}
.daycell{
  text-align:center;
  border-right:1px solid purple;
}
.daycell:last-child{border-right:none;}

.jodi{
  font-size:28px;
  font-weight:900;
  color:#000;
}
.jodi.red{color:red;}
.jodi.empty{color:#999;}

.sep{
  height:2px;
  background:purple;
  margin:8px 0;
}

/* ===== BUTTON ===== */
.nav-btn{
  background:#0033cc;
  color:#fff;
  padding:10px 26px;
  border-radius:24px;
  font-weight:900;
  border:none;
  cursor:pointer;
}

@media(max-width:768px){
  .panel-box{width:92vw;}
}

/* ===== DISCLAIMER ===== */
.disclaimer{
  text-align:center;
  color:#ccc;
  font-size:12px;
  line-height:1.6;
  max-width:900px;
  margin:20px auto 40px;
  padding:0 12px;
}
</style>
</head>

<body>

<header>DAMODAR CHART</header>
<div class="sub-header">Damodar Matka Chart Result</div>

<div class="description">
This page is for informational purposes only.
</div>

<div class="blue-line"></div>

<!-- TOP RESULT -->
<div class="yellow-strip">
  <div class="title">DAMODAR</div>
  <div class="dailyDisplay">---</div>
  <button class="refresh-btn" onclick="location.reload()">REFRESH RESULT</button>
</div>

<div class="blue-line"></div>

<!-- GO TO BOTTOM (DATA AREA KE UPAR) -->
<div style="text-align:center;">
  <button class="nav-btn" onclick="goBottom()">GO TO BOTTOM</button>
</div>

<!-- DATA AREA -->
<div class="panel-box">
  <div class="chart-header">
    <div>MON</div><div>TUE</div><div>WED</div>
    <div>THU</div><div>FRI</div><div>SAT</div>
  </div>
  <div class="sep"></div>
  <div id="weeks-container"></div>
</div>

<!-- GO TO TOP (DATA AREA KE NICHE) -->
<div style="text-align:center; margin-bottom:20px;">
  <button class="nav-btn" onclick="goTop()">GO TO TOP</button>
</div>

<div class="blue-line"></div>

<!-- BOTTOM RESULT -->
<div class="yellow-strip">
  <div class="title">DAMODAR</div>
  <div class="dailyDisplay">---</div>
  <button class="refresh-btn" onclick="location.reload()">REFRESH RESULT</button>
</div>

<div class="blue-line"></div>

<div class="disclaimer">
<strong>Disclaimer:</strong> Educational purpose only.
</div>

<script>
const redJodis=[
"00","11","22","33","44","55","66","77","88","99",
"05","50","16","61","27","72","38","83","49","94"
];

function goTop(){
  window.scrollTo({top:0,behavior:"smooth"});
}
function goBottom(){
  window.scrollTo({top:document.body.scrollHeight,behavior:"smooth"});
}

fetch("data.json?_="+Date.now())
.then(r=>r.json())
.then(data=>{

  document.querySelectorAll(".dailyDisplay").forEach(el=>{
    el.innerText=data.daily||"---";
  });

  const box=document.getElementById("weeks-container");
  box.innerHTML="";

  function drawWeek(arr){
    const row=document.createElement("div");
    row.className="week-row";

    arr.forEach(v=>{
      const c=document.createElement("div");
      c.className="daycell";
      const j=document.createElement("div");
      j.className="jodi";

      if(v===""){
        j.innerText="â€”";
        j.classList.add("empty");

      }else if(v==="*" || v==="**"){
        j.innerText=v;
        j.style.color="#000";

      }else{
        j.innerText=v;
        if(redJodis.includes(v)){
          j.classList.add("red");
        }
      }

      c.appendChild(j);
      row.appendChild(c);
    });

    box.appendChild(row);
    const s=document.createElement("div");
    s.className="sep";
    box.appendChild(s);
  }

  if(Array.isArray(data.history)) data.history.forEach(drawWeek);
  if(Array.isArray(data.current)) drawWeek(data.current);

});
</script>

</body>
</html>
