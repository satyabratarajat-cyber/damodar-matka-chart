<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Damodar Matka Chart</title>

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#fff;
  font-family:Arial, sans-serif;
}

header{
  text-align:center;
  color:red;
  font-size:26px;
  font-weight:900;
  margin-top:10px;
}

.test{
  text-align:center;
  color:yellow;
  font-size:20px;
  font-weight:900;
  margin:10px 0;
}

.blue-line{
  width:100%;
  height:5px;
  background:#0033cc;
  margin:14px 0;
}

.yellow{
  background:#ffff00;
  color:#000;
  text-align:center;
  padding:12px 0;
  border:3px solid red;
}

.dailyDisplay{
  font-size:24px;
  font-weight:900;
}

.panel{
  width:90%;
  max-width:500px;
  margin:20px auto;
  background:#fff;
  color:#000;
  border:3px solid purple;
  padding:10px;
}

.row{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  text-align:center;
  font-weight:900;
}

.jodi{
  font-size:22px;
}
</style>
</head>

<body>

<header>DAMODAR CHART</header>

<!-- ðŸ”´ THIS IS THE TEST LINE -->
<div class="test">TEST-INDEX-123</div>

<div class="blue-line"></div>

<div class="yellow">
  <div class="dailyDisplay">---</div>
</div>

<div class="blue-line"></div>

<div class="panel">
  <div class="row">
    <div>MON</div><div>TUE</div><div>WED</div>
    <div>THU</div><div>FRI</div><div>SAT</div>
  </div>
  <div id="weeks"></div>
</div>

<div class="blue-line"></div>

<div class="yellow">
  <div class="dailyDisplay">---</div>
</div>

<script>
fetch("data.json?_=" + Date.now())
.then(r => r.json())
.then(d => {

  if(d.daily){
    document.querySelectorAll(".dailyDisplay").forEach(el=>{
      el.innerText = d.daily;
    });
  }

  const box = document.getElementById("weeks");
  box.innerHTML = "";

  if(Array.isArray(d.current)){
    const r=document.createElement("div");
    r.className="row";
    d.current.forEach(v=>{
      const c=document.createElement("div");
      c.className="jodi";
      c.innerText = v || "â€”";
      r.appendChild(c);
    });
    box.appendChild(r);
  }

});
</script>

</body>
</html>
