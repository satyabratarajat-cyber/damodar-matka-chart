<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Damodar Chart</title>

<style>
body{margin:0;background:#0b0b0b;color:#fff;font-family:Arial}
h1{text-align:center;color:red}
.blue{height:4px;background:#0033cc;margin:10px 0}
.yellow{background:#ffff00;border:3px solid red;padding:10px;text-align:center}
.panel{max-width:900px;margin:20px auto;background:#fff;color:#000;border:3px solid purple;border-radius:10px;padding:10px}
.grid{display:grid;grid-template-columns:repeat(6,1fr);text-align:center}
.cell{border-right:1px solid purple;padding:10px;font-size:28px;font-weight:bold}
.cell:last-child{border-right:none}
.red{color:red}
button{padding:8px 18px;border-radius:20px;font-weight:bold}
</style>
</head>

<body>

<h1>DAMODAR CHART</h1>
<div class="blue"></div>

<div class="yellow">
  <h2>DAMODAR</h2>
  <div id="daily">---</div>
  <button onclick="location.reload()">REFRESH RESULT</button>
</div>

<div class="blue"></div>

<div class="panel">
  <div class="grid">
    <b>MON</b><b>TUE</b><b>WED</b><b>THU</b><b>FRI</b><b>SAT</b>
  </div>
  <hr>
  <div id="week" class="grid"></div>
</div>

<div class="yellow">
  <h2>DAMODAR</h2>
  <div id="daily2">---</div>
</div>

<p style="text-align:center;color:#ccc;font-size:12px">
Disclaimer: This website is for informational purpose only.
</p>

<script>
fetch("data.json")
.then(r=>r.json())
.then(data=>{
  document.getElementById("daily").innerText=data.daily;
  document.getElementById("daily2").innerText=data.daily;

  const redJodis=["00","11","22","33","44","55","66","77","88","99","05","50","16","61","27","72","38","83","49","94"];
  const w=document.getElementById("week");

  data.currentWeek.forEach(n=>{
    const d=document.createElement("div");
    d.className="cell";
    d.innerText=n||"-";
    if(redJodis.includes(n)) d.classList.add("red");
    w.appendChild(d);
  });
});
</script>

</body>
</html>
