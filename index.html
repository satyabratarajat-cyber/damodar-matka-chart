<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>दामोदर मटका चार्ट - Damodar Matka Chart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <header class="site-header">
            <h1>दामोदर मटका चार्ट</h1>
            <p>सबसे तेज़ और सटीक परिणाम</p>
        </header>

        <main class="chart-area">
            
            <h2>कल्याण चार्ट</h2>
            <table class="matka-chart">
                <thead>
                    <tr>
                        <th>दिन (Day)</th>
                        <th>परिणाम (Result)</th>
                        <th>जोड़ी (Jodi)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>सोमवार (Monday)</td>
                        <td>257-**4**-130</td>
                        <td>44</td>
                    </tr>
                    <tr>
                        <td>मंगलवार (Tuesday)</td>
                        <td>345-**2**-679</td>
                        <td>22</td>
                    </tr>
                    <tr>
                        <td>बुधवार (Wednesday)</td>
                        <td>123-**6**-457</td>
                        <td>66</td>
                    </tr>
                    </tbody>
            </table>

            <h2>आज का लाइव परिणाम</h2>
            <div class="live-result">
                <span>**8**</span>
            </div>

        </main>

        <footer class="site-footer">
            <p>&copy; 2024 दामोदर मटका चार्ट. सभी अधिकार सुरक्षित।</p>
        </footer>

    </div> </body>
</html>
