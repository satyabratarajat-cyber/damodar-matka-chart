<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Damodar Chart</title>

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#fff;
  font-family:Arial, sans-serif;
}
h1{color:red;text-align:center;margin:10px 0;}
.blue-line{height:4px;background:#0033cc;margin:12px 0;}

.yellow-box{
  background:#ffff00;
  border:3px solid red;
  padding:12px;
  text-align:center;
}
.yellow-box h2{
  color:#0033cc;
  margin:0;
}
.daily{
  color:#000;
  font-size:22px;
  font-weight:bold;
  margin:6px 0;
}

button{
  padding:8px 20px;
  border-radius:20px;
  border:none;
  cursor:pointer;
  font-weight:bold;
}

.refresh{
  background:#c1121f;
  color:#d4af37;
  margin-top:6px;
}

.panel{
  background:#fff;
  color:#000;
  border:3px solid purple;
  border-radius:10px;
  padding:10px;
  margin:15px;
}

.row{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  font-weight:bold;
  text-align:center;
}

.cell{
  padding:10px;
  border-right:1px solid purple;
}
.cell:last-child{border-right:none;}
.red{color:red;}

.disclaimer{
  font-size:12px;
  color:#ccc;
  text-align:center;
  padding:20px;
}
</style>
</head>

<body>

<h1>DAMODAR CHART</h1>
<div class="blue-line"></div>

<div class="yellow-box">
  <h2>DAMODAR</h2>
  <div id="dailyTop" class="daily">---</div>
  <button class="refresh" onclick="location.reload()">REFRESH RESULT</button>
</div>

<div class="blue-line"></div>

<div class="panel">
  <div class="row" style="font-size:14px;">
    <div>MON</div><div>TUE</div><div>WED</div>
    <div>THU</div><div>FRI</div><div>SAT</div>
  </div>
  <hr>
  <div id="weekRow" class="row"></div>
</div>

<div class="blue-line"></div>

<div class="yellow-box">
  <h2>DAMODAR</h2>
  <div id="dailyBottom" class="daily">---</div>
  <button class="refresh" onclick="location.reload()">REFRESH RESULT</button>
</div>

<div class="blue-line"></div>

<div class="disclaimer">
  <strong>Disclaimer:</strong><br>
  This site is for informational and educational purposes only.
</div>

<script>
fetch("/data.json",{cache:"no-store"})
.then(r=>r.json())
.then(d=>{
  document.getElementById("dailyTop").innerText=d.daily||"---";
  document.getElementById("dailyBottom").innerText=d.daily||"---";

  const red=["00","11","22","33","44","55","66","77","88","99","05","50","16","61","27","72","38","83","49","94"];
  const row=document.getElementById("weekRow");
  row.innerHTML="";

  d.currentWeek.forEach(n=>{
    const div=document.createElement("div");
    div.className="cell"+(red.includes(n)?" red":"");
    div.innerText=n||"â€”";
    row.appendChild(div);
  });
});
</script>

</body>
</html>
