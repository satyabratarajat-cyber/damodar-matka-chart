<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Damodar Chart</title>

<style>
body{margin:0;background:#111;color:#fff;font-family:Arial}
header{text-align:center;color:red;font-weight:900;font-size:22px;padding:10px}
.yellow{background:#ffff00;border:3px solid red;padding:12px;text-align:center}
.blue-line{height:4px;background:#0033cc;margin:10px 0}
.table{max-width:900px;margin:20px auto;background:#fff;color:#000;border-radius:10px;padding:10px}
.grid{display:grid;grid-template-columns:repeat(6,1fr);text-align:center;font-weight:700}
.cell{padding:10px;border-right:1px solid purple}
.cell:last-child{border:none}
.red{color:red;font-weight:900}
.btn{margin:15px auto;display:block;padding:8px 20px;border-radius:20px;border:none;font-weight:900}
</style>
</head>

<body>

<header>DAMODAR CHART</header>

<div class="yellow">
  <div style="font-size:26px;font-weight:900;color:#0033cc">DAMODAR</div>
  <div id="daily" style="font-size:22px;font-weight:900"></div>
  <button class="btn" onclick="location.reload()">REFRESH RESULT</button>
</div>

<div class="blue-line"></div>

<div class="table">
  <div class="grid">
    <div>MON</div><div>TUE</div><div>WED</div>
    <div>THU</div><div>FRI</div><div>SAT</div>
  </div>
  <div class="blue-line"></div>
  <div id="weeks"></div>
</div>

<div class="yellow">
  <div style="font-size:26px;font-weight:900;color:#0033cc">DAMODAR</div>
  <div id="daily2" style="font-size:22px;font-weight:900"></div>
</div>

<div class="blue-line"></div>

<div style="text-align:center;font-size:12px;color:#ccc;padding:10px">
Disclaimer: This site is for educational purpose only.
</div>

<script>
fetch('data.json')
.then(r=>r.json())
.then(data=>{
  document.getElementById('daily').innerText=data.daily;
  document.getElementById('daily2').innerText=data.daily;

  const red=["00","11","22","33","44","55","66","77","88","99","05","50","16","61","27","72","38","83","49","94"];
  let html="";
  data.weeks.forEach(w=>{
    html+='<div class="grid">';
    w.forEach(n=>{
      let cls=red.includes(n)?'red':'';
      html+=`<div class="cell ${cls}">${n||'â€”'}</div>`;
    });
    html+='</div><div class="blue-line"></div>';
  });
  document.getElementById('weeks').innerHTML=html;
});
</script>

</body>
</html>
