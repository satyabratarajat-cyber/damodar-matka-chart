<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Damodar Test</title>
</head>

<body style="background:black;color:white;text-align:center;font-family:Arial">

<h1 style="color:red">DAMODAR CHART</h1>

<h2 id="daily">---</h2>

<h3>MON TUE WED THU FRI SAT</h3>
<div id="current"></div>

<script>
fetch("data.json")
  .then(res => res.json())
  .then(data => {

    // DAILY
    document.getElementById("daily").innerText = data.daily;

    // CURRENT
    const box = document.getElementById("current");
    box.innerHTML = "";

    data.current.forEach(n => {
      const span = document.createElement("span");
      span.innerText = n + " ";
      span.style.fontSize = "24px";
      span.style.margin = "5px";
      box.appendChild(span);
    });

  });
</script>

</body>
</html>
