<script>
function endWeek(){

  // 1️⃣ current running week read
  const currentWeek = JSON.parse(
    localStorage.getItem('damodarWeekDisplay') || '["","","","","",""]'
  );

  // 2️⃣ old history read
  const history = JSON.parse(
    localStorage.getItem('damodarWeeksHistory') || '[]'
  );

  // 3️⃣ PUSH current week into history (LOCK IT)
  history.push(currentWeek);

  localStorage.setItem(
    'damodarWeeksHistory',
    JSON.stringify(history)
  );

  // 4️⃣ START NEW EMPTY WEEK
  localStorage.setItem(
    'damodarWeekDisplay',
    JSON.stringify(["","","","","",""])
  );

  alert("Week locked & new week started");
}
</script>
