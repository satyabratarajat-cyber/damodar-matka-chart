<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Damodar Admin Panel</title>

<style>
body{
  margin:0;
  background:#0b0b0b;
  font-family:Arial, sans-serif;
}
.box{
  max-width:520px;
  margin:20px auto;
  background:#fff;
  border:3px solid purple;
  border-radius:10px;
  padding:15px;
}
h2{
  margin:0 0 10px;
  text-align:center;
  color:purple;
}
.row{
  display:grid;
  grid-template-columns:60px 1fr 1fr;
  gap:6px;
  margin-bottom:6px;
}
.row label{
  font-weight:900;
}
input{
  padding:6px;
  font-weight:900;
  text-align:center;
}
button{
  margin-top:10px;
  width:100%;
  padding:10px;
  background:#c1121f;
  color:#fff;
  font-weight:900;
  border:none;
  border-radius:20px;
  cursor:pointer;
}
.note{
  margin-top:8px;
  font-size:12px;
  color:#444;
  text-align:center;
}
</style>
</head>

<body>

<!-- DAILY -->
<div class="box">
  <h2>Daily Display</h2>
  <input id="daily" placeholder="248-67-935">
  <button onclick="saveDaily()">SAVE DAILY</button>
</div>

<!-- WEEKLY -->
<div class="box">
  <h2>Weekly Entry</h2>

  <div class="row"><label>MON</label><input id="mon"><input id="mon2"></div>
  <div class="row"><label>TUE</label><input id="tue"><input id="tue2"></div>
  <div class="row"><label>WED</label><input id="wed"><input id="wed2"></div>
  <div class="row"><label>THU</label><input id="thu"><input id="thu2"></div>
  <div class="row"><label>FRI</label><input id="fri"><input id="fri2"></div>
  <div class="row"><label>SAT</label><input id="sat"><input id="sat2"></div>

  <button onclick="saveWeek()">SAVE / UPDATE WEEK</button>
  <button onclick="endWeek()">END WEEK & START NEW</button>

  <div class="note">
    SAVE = update same week<br>
    END WEEK = lock + new week below
  </div>
</div>

<script>
/* DAILY */
function saveDaily(){
  const v = document.getElementById('daily').value.trim();
  if(!v) return alert('Daily empty');
  localStorage.setItem('damodarDailyDisplay', v);
  alert('Daily saved');
}

/* SAVE WEEK (same week) */
function saveWeek(){
  const week = [
    (mon.value+mon2.value).trim(),
    (tue.value+tue2.value).trim(),
    (wed.value+wed2.value).trim(),
    (thu.value+thu2.value).trim(),
    (fri.value+fri2.value).trim(),
    (sat.value+sat2.value).trim()
  ];
  localStorage.setItem('damodarWeekDisplay', JSON.stringify(week));
  alert('Week updated');
}

/* END WEEK */
function endWeek(){
  const current = JSON.parse(
    localStorage.getItem('damodarWeekDisplay') || '["","","","","",""]'
  );

  const history = JSON.parse(
    localStorage.getItem('damodarWeeksHistory') || '[]'
  );

  history.push(current);

  localStorage.setItem(
    'damodarWeeksHistory',
    JSON.stringify(history)
  );

  localStorage.setItem(
    'damodarWeekDisplay',
    JSON.stringify(["","","","","",""])
  );

  alert('Week locked & new week started');
  location.reload();
}
</script>

</body>
</html>
