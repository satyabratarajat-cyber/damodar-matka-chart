<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
</head>
<body>

<h2>Admin Panel</h2>

<input type="text" id="resultInput" placeholder="Enter result (248-67-935)">
<button onclick="generateJSON()">Generate JSON</button>

<pre id="output"></pre>

<script>
function generateJSON(){
  const val = document.getElementById("resultInput").value;

  const jsonData = {
    result: val,
    updated_at: new Date().toLocaleString()
  };

  document.getElementById("output").innerText =
    JSON.stringify(jsonData, null, 2);
}
</script>

</body>
</html>
