<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Damodar Admin Panel</title>
<style>
  body{
    margin:0;
    background:#0b0b0b;
    color:#fff;
    font-family:'Trebuchet MS','Arial Black',Arial,sans-serif;
  }
  .admin-box{
    max-width:600px;
    margin:30px auto;
    background:#fff;
    color:#000;
    border:3px solid purple;
    border-radius:12px;
    padding:20px;
  }
  h1{
    text-align:center;
    color:purple;
    margin-bottom:10px;
  }
  label{
    display:block;
    margin-top:12px;
    font-weight:900;
  }
  input{
    width:100%;
    padding:10px;
    font-size:16px;
    margin-top:4px;
    text-align:center;
    font-weight:900;
    letter-spacing:2px;
  }
  button{
    margin-top:20px;
    width:100%;
    padding:12px;
    background:#c1121f;
    color:#fff;
    font-size:16px;
    font-weight:900;
    border:none;
    border-radius:30px;
    cursor:pointer;
  }
  .note{
    margin-top:15px;
    font-size:13px;
    color:#333;
    text-align:center;
  }
</style>
</head>
<body>

<div class="admin-box">
  <h1>DAILY DISPLAY DATA</h1>

  <label>DAILY OPEN - JODI - CLOSE</label>
  <input id="daily" placeholder="248-67-935" />

  <button onclick="generateDaily()">GENERATE DAILY DATA</button>

  <textarea id="dailyOutput" style="width:100%;height:60px;margin-top:10px;font-size:14px;"></textarea>
</div>

<div class="admin-box">
  <h1>DAMODAR ADMIN PANEL</h1>

  <label>MON</label>
  <input id="mon" maxlength="2" placeholder="00" />

  <label>TUE</label>
  <input id="tue" maxlength="2" placeholder="00" />

  <label>WED</label>
  <input id="wed" maxlength="2" placeholder="00" />

  <label>THU</label>
  <input id="thu" maxlength="2" placeholder="00" />

  <label>FRI</label>
  <input id="fri" maxlength="2" placeholder="00" />

  <label>SAT</label>
  <input id="sat" maxlength="2" placeholder="00" />

  <button onclick="generateWeek()">GENERATE WEEK DATA</button>

  <div class="note">
    Copy the generated JSON below and APPEND it to <b>weeks.json</b>
  </div>

  <textarea id="output" style="width:100%;height:120px;margin-top:15px;font-size:14px;"></textarea>
</div>

<script>
function generateWeek(){
  const week = [
    mon.value.padStart(2,'0'),
    tue.value.padStart(2,'0'),
    wed.value.padStart(2,'0'),
    thu.value.padStart(2,'0'),
    fri.value.padStart(2,'0'),
    sat.value.padStart(2,'0')
  ];
  document.getElementById('output').value = JSON.stringify(week);
}

function generateDaily(){
  const val = document.getElementById('daily').value.trim();
  document.getElementById('dailyOutput').value = JSON.stringify(val);
}
</script>

</body>
</html>
