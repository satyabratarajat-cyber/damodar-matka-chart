<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Weekly Manual Update – Preview</title>
<style>
  body{font-family:system-ui;background:#f4f6fa;margin:0;padding:20px}
  h1{font-size:20px;margin-bottom:10px}
  .week{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:12px}
  .day{background:#fff;border-radius:10px;padding:12px;box-shadow:0 4px 10px rgba(0,0,0,.08)}
  .day h3{margin:0 0 6px;font-size:14px;color:#334155;text-transform:capitalize}
  .value{font-size:22px;font-weight:700;color:#111;margin-bottom:8px;min-height:28px}
  .controls{display:flex;gap:6px}
  button{flex:1;border:none;border-radius:6px;padding:6px;font-size:12px;cursor:pointer}
  .add{background:#2563eb;color:#fff}
  .set{background:#16a34a;color:#fff}
  .clear{background:#dc2626;color:#fff}
</style>
</head>
<body>
<h1>Weekly Manual Update – Canvas Preview</h1>
<p>Sirf jis din update karoge wahi bharega, baaki sab blank rahenge.</p>

<div class="week" id="week"></div>

<script>
const days=["monday","tuesday","wednesday","thursday","friday","saturday"];

function loadWeek(){
  let w=JSON.parse(localStorage.getItem("weekData"));
  if(!w){
    w={};days.forEach(d=>w[d]="");
    localStorage.setItem("weekData",JSON.stringify(w));
  }
  return w;
}

function render(){
  const w=loadWeek();
  const el=document.getElementById("week");
  el.innerHTML="";
  days.forEach(d=>{
    el.innerHTML+=`
      <div class="day">
        <h3>${d}</h3>
        <div class="value">${w[d]||""}</div>
        <div class="controls">
          <button class="add" onclick="appendDigit('${d}')">+Digit</button>
          <button class="set" onclick="setValue('${d}')">Set</button>
          <button class="clear" onclick="clearDay('${d}')">Clear</button>
        </div>
      </div>`;
  });
}

function appendDigit(day){
  const d=prompt("Digit add karo:");
  if(d===null) return;
  const w=loadWeek();
  w[day]+=String(d);
  localStorage.setItem("weekData",JSON.stringify(w));
  render();
}

function setValue(day){
  const v=prompt("Direct value set karo:");
  if(v===null) return;
  const w=loadWeek();
  w[day]=String(v);
  localStorage.setItem("weekData",JSON.stringify(w));
  render();
}

function clearDay(day){
  const w=loadWeek();
  w[day]="";
  localStorage.setItem("weekData",JSON.stringify(w));
  render();
}

render();
</script>
</body>
</html>
